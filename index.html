<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolution and Stitch Length Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Revolution Calculator</h1>
        <form id="revCalcForm">
            <div class="form-group">
                <label for="kg">Kg:</label>
                <input type="number" id="kg" placeholder="Enter Kg" required>
            </div>
            <div class="form-group">
                <label for="count">Count:</label>
                <input type="number" id="count" placeholder="Enter Count" required>
            </div>
            <div class="form-group">
                <label for="needle">Needle Number:</label>
                <input type="number" id="needle" placeholder="Enter Needle Number" required>
            </div>
            <div class="form-group">
                <label for="stitch">Stitch Length (cm):</label>
                <input type="number" id="stitch" placeholder="Enter Stitch Length (cm)" required>
            </div>
            <div class="form-group">
                <label for="feeder">Feeder Number:</label>
                <input type="number" id="feeder" placeholder="Enter Feeder Number" required>
            </div>
            <button type="button" id="calculateRevBtn">Calculate Revolutions</button>
        </form>
        <div class="result">
            <h2>Revolutions: <span id="revolutionResult">0</span></h2>
        </div>
    </div>

    <div class="container">
        <h1>Stitch Length Calculator</h1>
        <form id="stitchCalcForm">
            <div class="form-group">
                <label for="wesco">Wesco:</label>
                <input type="number" id="wesco" placeholder="Enter Wesco" required>
            </div>
            <div class="form-group">
                <label for="needleStitch">Needle Number:</label>
                <input type="number" id="needleStitch" placeholder="Enter Needle Number" required>
            </div>
            <button type="button" id="calculateStitchBtn">Calculate Stitch Length</button>
        </form>
        <div class="result">
            <h2>Stitch Length: <span id="stitchLengthResult">0</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
